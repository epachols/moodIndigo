  />
    <link rel="stylesheet" href="style.css" />
    <title>Mood indiGo</title>
  </head>
  <body class="parallax">

    <div class="top-bar">
        <div><h2>Mood Indigo</h2></div>
        <h5 class="top-bar-right stacked-for-medium">Where mood & music meet weather</h5>
    </div>

    <!-- main content goes in individual grid divs, can put them in a container called grid-container fluid later if need-->
    <main>
      <!-- grid-x on a div will put all the things inside it into a row, grid-y will put it into columns -->
      <!-- <div class="grid-x grid-margin-y grid-margin-x align-around" id="content">
        <div class="cell small-7 flex-container flex-dir-column">
            <div class="callout primary flex-child-auto">callout for each object in return array</div>
            <div class="callout primary flex-child-auto">callout for each object in return array</div>
            <div class="callout primary flex-child-shrink">callout for each object in return array</div>
          </div> -->

        <div class="grid-x" id="resultscallouts">
        </div>
      </div>

      <div class="grid-x grid-margin-y grid-margin-x align-center-middle" id="welcomeMat">
        <div class="cell small-5">
          <p class="weatherType"></p>
          <br>
          <a class="button radius moodButton" mood-data="happy" href="#"> <i class="fas fa-smile-beam"></i><p>happy</p></a>
          <a class="button radius moodButton" mood-data="sad" href="#"> <i class="fas fa-frown"></i><p>sad</p></a>
          <a class="button radius moodButton" mood-data="angry"  href="#"> <i class="fas fa-angry"></i><p>angry</p></a>
          <a class="button radius moodButton" mood-data="love"  href="#"> <i class="fas fa-heart"></i><p>love</p></a>
          <a class="button radius moodButton" mood-data="focused"  href="#"> <i class="fas fa-glasses"></i><p>focused</p></a>
          <a class="button radius moodButton" mood-data="sleepy"  href="#"> <i class="fas fa-bed"></i><p>sleepy</p></a>
        </div>
        <div class="cell small-4 iconHost" >
            <button type="button" class="black button" id="startBtn">Start Here</button>

        </div>
      </div>
      <div id="radioTower">
        <img src="assets/radtower2.png" width="200" height="350" alt="Mood Indigo Tower">
      </div>
    </main>

    <footer>
        <div class="grid-x align-center"> 
          <h3>moodIndigo</h3>
          <div class="grid-y" id="devsLink">
            <a href="#" target="_blank" rel="noopener noreferrer">dev team</a>
          </div>
         </div>  
    </footer>

    <!-- add in any other libraries we might use -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      crossorigin="anonymous"
    ></script>
