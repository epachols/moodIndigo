<!DOCTYPE html>
<!-- might not need class="no-js" in the html tag - recommended for stopping certain auto-styles but check if needed using outsourced cdn  -->
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- insert link for FA -->

    <!-- Compressed CSS for foundation framework-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    
    <script
      src="https://kit.fontawesome.com/956330d85a.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- link for css stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- linking animate.css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <title>Mood indiGo</title>

  </head>
  <body>
    <!-- the wrapper contains all our content, with parallax to steady it -->

    <div class="wrapper parallax">
     <!-- this contains everything for good parallax even with variable bg pic sizes  -->
     
      <!-- basic top bar  -->
      <div class="top-bar">
        <h1>
          <span style="color:aliceblue; margin-right:-7px;">mood</span>
          <span style="color:rgb(176, 116, 231); font-weight:bold;">:</span>
          <span style="color:rgb(90, 0, 175); font-weight:bold; margin-left:-7px;">Indigo</span>
        </h1>
          <h5 class="top-bar-right stacked-for-medium">&nbsp;&nbsp;mood:music:weather&nbsp;&nbsp;</h5>
      </div>

      <main class="grid-x grid-padding-x align-center text-center">


        <!-- Kyle's animated start button -->
        <div class="none" id="startDiv">
          <a id="startBtn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            mood:Indigo
          </a>
        </div>

        <div class="grid-x grid-padding-x align-center-middle">
          
          <!-- here is where our weather information shows up -->
          <div class="cell align-center text-center weatherType" id="weatherTop">
            <div class="cell" id="weatherIconHost"></div>
          </div>
          
        </div>
        
        <!-- This is where our spotify results return  -->
        <div class="grid-x align-spaced none" id="resultscallouts">
        </div>
        
        
        <!-- this callout will hold return from local storage -->
        <div class="grid-x align-center">
          <div id="localCallout" class="cell-6 callout" data-closable>
            <h5>Here's a suggestion from last time:</h5>
            <p class="returnString"></p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        

        <!-- this is where the buttons live  -->
        <div class="grid-x grid-margin-y grid-margin-x align-center-middle" id="welcomeMat">
          <div class="cell align-center text-center">
            <div class="grid-x none" id="feelsLabel"> now I'm feeling...</div>
            <button type="button" class="button rounded bordered shadow moodButton" mood-data="happy"> <i class="fas fa-smile-beam"></i><p>happy</p></button>
            <button type="button" class="button rounded bordered shadow moodButton" mood-data="sad"> <i class="fas fa-frown"></i><p>sad</p></button>
            <button type="button" class="button rounded bordered shadow moodButton" mood-data="angry"> <i class="fas fa-angry"></i><p>angry</p></button>
            <button type="button" class="button rounded bordered shadow moodButton" mood-data="love"> <i class="fas fa-heart"></i><p>in love</p></button>
            <button type="button" class="button rounded bordered shadow moodButton" mood-data="focused"> <i class="fas fa-glasses"></i><p>focused</p></button>
            <button type="button" class="button rounded bordered shadow moodButton" mood-data="sleepy"> <i class="fas fa-bed"></i><p>sleepy</p></button>
          </div>
        </div>
          
        <div class="grid-x align-spaced">
          <button class="button none" id="reset"><i class="fas fa-toilet"></i>&nbsp;reset
          </button>
        </div>
     
      </main>
        
        <footer>
          <div style="z-index: 5;" class="grid-x grid-margin-x align-spaced offset-2">
            <div class="cell-4"></div>
            <div class="cell-5">
              <h2>
                <span style="color:aliceblue; margin-right:-7px;">mood</span>
                <span style="color:rgb(176, 116, 231); font-weight:bold;">:</span>
                <span style="color:rgb(90, 0, 175); font-weight:bold; margin-left:-7px;">Indigo</span>
              </h2>
            </div>
            <div class="cell-auto">
              <div id="devsLink">
                <a href="./devs.html" target="_blank" rel="noopener noreferrer">dev team</a>
                <h1>
                  <a href="https://github.com/epachols/project1" target="_blank" alt="Github repository">
                    <i class="fab fa-github-alt" style="color:aliceblue"></i>
                  </a>
                </h1>
              </div>
            </div>
          </div>  
        </footer>
    </div>

  
      <!-- add in any other libraries we might use -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Compressed JavaScript for foundation -->
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
      
    <!-- animejs -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js"></script> -->
    <!-- moment js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</div>
</html>
