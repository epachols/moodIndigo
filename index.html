<!DOCTYPE html>
<!-- might not need class="no-js" in the html tag - recommended for stopping certain auto-styles but check if needed using outsourced cdn  -->
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- insert link for FA -->

    <!-- Compressed CSS for foundation framework-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    
    <script
      src="https://kit.fontawesome.com/956330d85a.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- link for css stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- linking animate.css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <title>Mood indiGo</title>

  </head>
  <body class="parallax">

    <div class="top-bar">
        <div class="wrapper">
          <h2>Mood Indigo</h2>
        </div>
        <h5 class="top-bar-right stacked-for-medium">Where mood & music meet weather</h5>
    </div>

    <!-- main content goes in individual grid divs, can put them in a container called grid-container fluid later if need-->
    <main class="grid-x grid-padding-x align-center-middle text-center">
      <div>
        <button type="button" class="black button" id="startBtn">Let's Begin</button>
      </div>
      <div class="grid-x grid-padding-x align-center-middle">
        <div class="cell welcomeWeather align-center text-center weatherType" id="weatherTop"></div>
      </div>
      <!-- <div class="grid-x grid-padding-x align-right">
          <div class="cell align-center text-center iconHost">
            <button type="button" class="black button" id="startBtn">Let's Begin</button>
        </div>
      </div> -->
      
      <!-- grid-x on a div will put all the things inside it into a row, grid-y will put it into columns -->

        <div class="grid-x none" id="resultscallouts">
        </div>
      </div>

      <div class="grid-x grid-margin-y grid-margin-x align-center-middle" id="welcomeMat">
        <div class="cell align-center text-center">
          <div id="weatherIconHost"></div>
          <button type="button" class="button rounded bordered shadow moodButton" mood-data="happy"> <i class="fas fa-smile-beam"></i><p>happy</p></button>
          <button type="button" class="button rounded bordered shadow moodButton" mood-data="sad"> <i class="fas fa-frown"></i><p>sad</p></button>
          <button type="button" class="button rounded bordered shadow moodButton" mood-data="angry"> <i class="fas fa-angry"></i><p>angry</p></button>
          <button type="button" class="button rounded bordered shadow moodButton" mood-data="love"> <i class="fas fa-heart"></i><p>in love</p></button>
          <button type="button" class="button rounded bordered shadow moodButton" mood-data="focused"> <i class="fas fa-glasses"></i><p>focused</p></button>
          <button type="button" class="button rounded bordered shadow moodButton" mood-data="sleepy"> <i class="fas fa-bed"></i><p>sleepy</p></button>
        </div>
      </div>
      <div id="radioTower">
        <img src="assets/radtower2.png" width="200" height="350" alt="Mood Indigo Tower">
      </div>
    </main>

    <footer>
        <div class="grid-x align-center"> 
          <h3>moodIndigo</h3>
          <div class="grid-y" id="devsLink">
            <a href="#" target="_blank" rel="noopener noreferrer">dev team</a>
          </div>
         </div>  
    </footer>

    <!-- add in any other libraries we might use -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compressed JavaScript for foundation -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
     <!-- animejs -->
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js"></script> -->
    <!-- moment js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
