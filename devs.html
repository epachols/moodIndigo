<!DOCTYPE html>
<!-- might not need class="no-js" in the html tag - recommended for stopping certain auto-styles but check if needed using outsourced cdn  -->
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- insert link for FA -->
    <!-- Compressed CSS for foundation framework-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/956330d85a.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- link for css stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- linking animate.css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <title>Meet The Devs</title>
  </head>
  <body>

    <!-- the wrapper contains all our content, with parallax to steady it -->
    <div class="wrapper parallax">

      <!-- the top bar  -->
      <div class="top-bar">
        <h1>
          <span style="color:aliceblue; margin-right:-7px;">mood</span>
          <span style="color:rgb(176, 116, 231); font-weight:bold;">:</span>
          <span style="color:rgb(90, 0, 175); font-weight:bold; margin-left:-7px;">Indigo</span>
        </h1>
          <h5 class="top-bar-right stacked-for-medium">&nbsp;&nbsp;mood:music:weather&nbsp;&nbsp;</h5>
      </div>

      <!-- the main picture gridbox  -->
      <main>
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center">
                <h1 class="meetDevs">Meet The Devs</h1>
            </div>
        <div class="grid-x grid-padding-x medium-unstack equal-height-cards small-up-2 medium-up-4">
            <div class="cell medium-4">
            <div class="card">
                <div class="card-section">
                <img src="assets/evan.jpg">
                <h4>Evan Pacholski</h4>
                <p>Project Lead</p>
                </div>
            </div>
            </div>
            <div class="cell medium-4">
            <div class="card">
                <div class="card-section">
                <img src="assets/anthony.jpg">
                <h4>Anthony Perez</h4>
                <p>Back End</p>
                </div>
            </div>
            </div>
            <div class="cell medium-4">
            <div class="card">
                <div class="card-section">
                <img src="assets/hannibal.jpg">
                <h4>Hannibal Wyman</h4>
                <p>Back End</p>
                </div>
            </div>
            </div>
            <div class="cell medium-4">
            <div class="card">
                <div class="card-section">
                <img src="assets/kyle2.jpg">
                <h4>Kyle Anderson</h4>
                <p>Front End</p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </main>
    
    
    <!-- here is the footer section  -->
    <footer>
      <div style="z-index: 5;" class="grid-x grid-margin-x align-spaced offset-2">
        <div class="cell-4"></div>
        <div class="cell-5">
          <h2>
            <span style="color:aliceblue; margin-right:-7px;">mood</span>
            <span style="color:rgb(176, 116, 231); font-weight:bold;">:</span>
            <span style="color:rgb(90, 0, 175); font-weight:bold; margin-left:-7px;">Indigo</span>
          </h2>
        </div>
        <div class="cell-auto">
          <div id="devsLink">
            <a href="./index.html" rel="noopener noreferrer">home</a>
            <h1>
              <a href="https://github.com/epachols/project1" target="_blank" alt="Github repository">
                <i class="fab fa-github-alt" style="color:aliceblue"></i>
              </a>
            </h1>
          </div>
        </div>
      </div>  
    </footer>
    </div>
      <!-- add in any other libraries we might use -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Compressed JavaScript for foundation -->
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- animejs -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js"></script> -->
    <!-- moment js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</div>
</html>
